name: Build & Push GPUStack custom UI image to GHCR

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.3.0 --activate
          pnpm --version

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build UI
        run: pnpm build

      - name: Verify dist exists
        run: |
          test -f dist/index.html
          echo "dist OK"
          ls -la dist | head -n 200

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/vionaaru/gpustack-custom-ui:latest
            ghcr.io/vionaaru/gpustack-custom-ui:v2.0.3-${{ github.sha }}
